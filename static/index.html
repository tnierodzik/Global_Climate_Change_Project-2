<!DOCTYPE html>
<html lang="en-us">
  <head>

    crossorigin=""/>

  <Header class="masthead" style="background-color: #000000;">
  <div class="container">
    <div class="row">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <!-- Wrapper for slides -->
      <div class="carousel-inner" id="vpadding">
        <div class="item active">
          <img src="images/Header_1.jpg" width="1100" height="500">
          <div class="carousel-caption">
            <h1>Global Climate Change Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset</p>
          </div>  
        </div>
        <div class="item" id="vpadding">
          <img src="images/Header_2.jpg" width="1100" height="500">
          <div class="carousel-caption">
            <h1>Global Climate Change Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset</p>
          </div>  
        </div>
        <div class="item" id="vpadding">
          <img src="images/Header_7.jpg" width="1100" height="500">
          <div class="carousel-caption">
            <h1>Global Climate Change Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset</p>
          </div>  
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  </header>

  <body style="background-color: #000000;">

        <div id="map" style="width: 1200px; height: 800px"></div>
      </div>
    </div>

    <div class="col-md-12">
      <div id="chart"></div>
    </div>
    <!-- Leaflet JS-->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Leaflet-Choropleth JavaScript -->
    <script type="text/javascript" src="js/choropleth.js"></script>
    <!-- Our JS -->
